<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal ToDo List Website</title>
</head>

<body>
<h1>Tasks</h1>


<input type="text" id="search" placeholder="🔍 Search">




<div id="no-tasks"style="display: none;">
  <i>🗒️</i>
  <p>No tasks yet</p>
  </div>
<div id="task-list">
 

</div>


<button id="add">+</button>

<div id="task-form" style="display: none;">
  <button id="close">x</button>
  <h3>New Task</h3>
  <input type="text" id="task-input" placeholder="Enter task...">
  <input type="text" id="describe-input" placeholder="Description (optional)">
  
  <div class="priority-selector">
  <button id="priority-btn">v</button>
  <ul id="priority-options" class="hidden" >
    <li data-priority="High">High</li>
    <li data-priority="Medium">Medium</li>
    <li data-priority="Low">Low</li>
  </ul>
</div>
<!-- Section selection -->
<button type="button" id="section-btn">Select Section</button>
<ul id="section-options" class="hidden">
  <li data-section="Work">Work</li>
  <li data-section="Personal">Personal</li>
  <li data-section="Hobby">Hobby</li>
</ul>
  <button id="save" disabled>Save</button>
</div>



<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
